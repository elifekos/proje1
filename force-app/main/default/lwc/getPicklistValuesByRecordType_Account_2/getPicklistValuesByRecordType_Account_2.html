<template>
    <lightning-card title="getPicklistValuesByRecordType-RecordTypes">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Rating - Account"
            options={ratingOptions}
            onchange={handleChange_1}>
            </lightning-combobox><br/>
            <template lwc:if={selectedRating}>
                <div>Selected Rating is {selectedRating}</div>
            </template>

            <lightning-combobox
            label="Account Source - Account"
            options={accSourceOptions}
            onchange={handleChange_2}>
            </lightning-combobox>
            <template lwc:if={selectedAccountSource}>
                <div>Selected Rating is {selectedAccountSource}</div>
            </template>
            
        </div>
    </lightning-card>
</template>
